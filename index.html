<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Escape Room</title>

<style>
:root{
  --bg:#0f1220;
  --card:#1c2040;
  --accent:#ff5fa2;
  --text:#f5f5f5;
  --muted:#b6b6d6;
}

*{box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}

body{
  margin:0;
  background:linear-gradient(160deg,#0f1220,#1a1f3a);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:var(--card);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 60px rgba(0,0,0,.5);
  animation:float 4s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-6px)}
}

.room{display:none; animation:fadeIn .6s ease;}
.room.active{display:block;}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(15px)}
  to{opacity:1; transform:translateY(0)}
}

h1,h2{text-align:center;}
p{text-align:center;color:var(--muted);line-height:1.5;}

button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border:none;
  border-radius:16px;
  background:var(--accent);
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.3s;
}
