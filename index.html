<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Escape Room</title>

<style>
:root{
  --card:#1c2040;
  --accent:#ff5fa2;
  --accent-soft:#ff8fbe;
  --text:#f5f5f5;
  --muted:#b6b6d6;
}

*{box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#2b3166,#0f1220 60%);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:16px;
  color:var(--text);
}

.app{
  width:100%;
  max-width:420px;
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,0));
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:24px;
  box-shadow:0 30px 80px rgba(0,0,0,.55);
  position:relative;
  overflow:hidden;
}

/* PROGRESS BAR */
.progress{
  height:6px;
  background:rgba(255,255,255,.1);
  border-radius:999px;
  margin-bottom:18px;
  overflow:hidden;
}
.progress span{
  display:block;
  height:100%;
  width:0%;
  background:linear-gradient(90deg,var(--accent),var(--accent-soft));
  transition:.6s ease;
}

/* ROOMS */
.room{display:none; animation:fadeUp .6s ease;}
.room.active{display:block;}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(18px)}
  to{opacity:1;transform:none}
}

h1,h2{text-align:center;margin:8px 0}
p{text-align:center;color:var(--muted);line-height:1.6}

/* ILLUSTRATION */
.illustration{
  width:92px;
  height:92px;
  margin:0 auto 12px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:2.4rem;
  background:radial-gradient(circle at top,#ff8fbe,#ff5fa2);
  box-shadow:0 18px 40px rgba(255,95,162,.45);
}

/* BUTTONS */
button{
  width:100%;
  padding:15px;
  margin-top:18px;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:#fff;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
  transition:.25s ease;
}
button:hover{transform:translateY(-2px)}
button:active{transform:scale(.96)}
button.joke:hover{transform:translateX(12px)}

input[type="radio"]{transform:scale(1.4);margin-right:10px}
input[type="text"]{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  margin-top:12px;
  background:rgba(255,255,255,.08);
  color:#fff;
}
input::placeholder{color:#bbb}

.hint{
  margin-top:14px;
  font-size:14px;
  color:#ffd1e5;
  text-align:center;
}

.meeting-btn{display:none}
#typingText{white-space:pre-line}

/* MONKEYS (INTRO) */
.monkey-field{
  position:absolute;
  inset:0;
  pointer-events:none;
}
.monkey{
  position:absolute;
  font-size:2rem;
  opacity:.14;
  animation:floatMonkey linear infinite;
}
@keyframes floatMonkey{
  from{transform:translateY(120%) rotate(0deg)}
  to{transform:translateY(-140%) rotate(360deg)}
}

/* HEART PARTICLES */
.heart{
  position:absolute;
  font-size:1.2rem;
  animation:floatHeart linear forwards;
}
@keyframes floatHeart{
  from{transform:translateY(0) scale(.6);opacity:0}
  20%{opacity:1}
  to{transform:translateY(-120vh) scale(1.2);opacity:0}
}
</style>
</head>

<body>
<div class="app">
<div class="progress"><span id="bar"></span></div>

<!-- INTRO -->
<div class="room active" id="intro">
  <div class="monkey-field"></div>
  <div class="illustration">üîê</div>
  <h1>Virtual Escape Room</h1>
  <p>Welcome my monkey üñ§<br>Escape Loom ‚Äì only for my cutie ‚ù§Ô∏è</p>
  <button id="startBtn">Start Game üòè</button>
</div>

<!-- ROOM 1 -->
<div class="room" id="room1">
  <div class="illustration">üêí</div>
  <p><strong>Puzzle 1:</strong> Mao ki favourite cheez kya hai?</p>
  <label><input type="radio" name="q1" value="sona"> Sona</label><br><br>
  <label><input type="radio" name="q1" value="uska monkey"> Uska monkey üêí</label><br><br>
  <label><input type="radio" name="q1" value="study"> Study</label><br><br>
  <label><input type="radio" name="q1" value="gym"> Gim</label>
  <button class="joke" id="mcqBtn">Unlock Room</button>
  <div class="hint">Hint: zyada sochna mana hai</div>
</div>

<!-- ROOM 2 -->
<div class="room" id="room2">
  <div class="illustration">üéµ</div>
  <h2>Room Two</h2>
  <p>Wo konsa song tha?</p>
  <input id="answer2" placeholder="Soch ke likho‚Ä¶">
  <button id="room2Btn">Yaad aaya üòè</button>
</div>

<!-- ROOM 3 -->
<div class="room" id="room3">
  <div class="illustration">üè†</div>
  <h2>Final Lock</h2>
  <p>Main chupke se ghar aa jaun toh?</p>
  <input id="answer3" placeholder="Final answer‚Ä¶">
  <button id="room3Btn">Final Unlock</button>
</div>

<!-- FINAL -->
<div class="room" id="final">
  <div class="illustration">üíñ</div>
  <h2>CONGRATULATIONS</h2>
  <p id="typingText"></p>
  <button class="meeting-btn" id="prankBtn">üëâ Yahan click karo</button>
  <p id="prankText"></p>
</div>

</div>

<script>
document.addEventListener('DOMContentLoaded',()=>{

  /* MONKEYS */
  const field=document.querySelector('.monkey-field');
  ["üêí","üêµ","üôà"].forEach(()=>{});
  for(let i=0;i<14;i++){
    const m=document.createElement('div');
    m.className='monkey';
    m.textContent='üêí';
    m.style.left=Math.random()*100+'%';
    m.style.animationDuration=18+Math.random()*20+'s';
    field.appendChild(m);
  }

  const bar=document.getElementById('bar');
  const setProgress=p=>bar.style.width=p+'%';

  const show=id=>{
    document.querySelectorAll('.room').forEach(r=>r.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  };

  /* HEART PARTICLES */
  const hearts=()=>{
    const h=document.createElement('div');
    h.className='heart';
    h.textContent='üíñ';
    h.style.left=Math.random()*100+'%';
    h.style.animationDuration=6+Math.random()*6+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),12000);
  };

  document.getElementById('startBtn').onclick=()=>{show('room1');setProgress(33)};
  document.getElementById('mcqBtn').onclick=()=>{
    const v=[...document.getElementsByName('q1')].find(o=>o.checked)?.value;
    v==='uska monkey'?(show('room2'),setProgress(66)):alert('Arre nahi üòõ');
  };
  document.getElementById('room2Btn').onclick=()=>{
    document.getElementById('answer2').value.trim().toLowerCase()==='shut up and bounce'
    ?show('room3'):alert('Nawwwwwwwwww');
  };
  document.getElementById('room3Btn').onclick=()=>{
    if(document.getElementById('answer3').value.trim().toLowerCase()!=='chijji dunga')
      return alert('Galat cutie firse try karo');

    show('final'); setProgress(100);
    setInterval(hearts,600);   // ‚ù§Ô∏è START HEARTS

    const text=`YAYAYAY üíñ\n\nEscape room bas bahana tha.\nAsli maksad toh aapko surprise dena tha üòå`;
    let i=0,el=document.getElementById('typingText');
    const t=setInterval(()=>{
      el.textContent+=text[i++];
      if(i===text.length){
        clearInterval(t);
        document.getElementById('prankBtn').style.display='block';
      }
    },80);
  };

  document.getElementById('prankBtn').onclick=()=>{
    document.getElementById('prankText').textContent=
      'FEBRUARY ME APRIL FOOL BANAYA ü§°üíñ';
  };

});
</script>
</body>
</html>
